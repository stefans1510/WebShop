<div class="form-floating mb-3">
    <input 
    [formControl]="control" 
    type={{type}}
    class="form-control"
    placeholder="{{label}}"
    [ngClass]="(control.touched) ? control.invalid ? 'is-invalid' : 'is-valid' : null">
    <div *ngIf="control.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div>
    <label for="floatingInput"> {{label}} </label>
    <div *ngIf="control.errors?.['required']" class="invalid-feedback">Please enter your {{label}}.</div>
    <div *ngIf="control.errors?.['email']" class="invalid-feedback">Invalid Email address.</div>
    <div *ngIf="control.errors?.['emailExists']" class="invalid-feedback">Email address already in use.</div>
    <div *ngIf="control.errors?.['pattern']" class="invalid-feedback">Password must contain Uppercase, Lowercase, Number, Non Alphanumeric and should be at least 6 characters long.</div>
</div>
