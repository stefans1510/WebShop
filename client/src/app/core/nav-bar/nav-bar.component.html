<header
    class="d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3 border-bottom fixed-top shadow-sm bg-white">
    <img src="/assets/images/logo.png" alt="logo" class="logo" style="max-height: 70px;" routerLink="/">
    <nav class="my-2 fs-4">
        <a class="p-2" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/">Home</a>
        <a class="p-2" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/shop">Shop</a>
        <a class="p-2" routerLinkActive="active" routerLink="/contact">Contact</a>
        <a class="p-2" routerLinkActive="active" routerLink="/about">About</a>
    </nav>
    <div class="d-flex align-items-center">
        <a class="position-relative">
            <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
            <div class="cart-number">5</div>
        </a>
        <a href="" class="btn btn-outline-secondary me-2">Log in</a>
        <a href="" class="btn btn-outline-secondary me-3">Sign up</a>
    </div>
</header>
